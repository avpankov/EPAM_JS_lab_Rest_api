<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>rest api</title>
</head>

<body>
  <div class="container pt-3">
    <form name="contactForm" style="max-width: 700px; margin: 0 auto" class="mb-5">
      <h2 class="mb-4">Contacts</h2>
      <div class="alert alert-danger" id="alert" role="alert" style="display: none;">
        All fields must be filled
      </div>
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="tel" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="tel">
        </div>
      </div>
      <div class="form-check-reverse mb-3" style="text-align: left;">
        <label class="form-check-label col-sm-2" for="marked" style="margin-right: 3px;">
          Mark contact
        </label>
        <input class="form-check-input col-sm-10" type="checkbox" value="" id="marked" style="float: none;">
      </div>
      <button type="submit" class="btn btn-primary me-3" id="submit">Add contact</button>
    </form>
    <div class="spinner-border text-primary" style="margin: 0 auto;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row" style="max-width: 700px; margin: 0 auto" id="cardsContainer">
      <div class="alert alert-info" id="no_contacts_info" role="alert" style="display: none;">
        No contacts yet
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
